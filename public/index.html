<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bonds - Chat App</title>
  </head>
  <body>
    <div class="head">
      <h1>Bonds - Chat App</h1>
      <p>
        Choose your categories, Speak with different minds and subjects.<br />
        Join thousands of people that wait for you in our chat.<br />
        Grow your Bonds.
      </p>
    </div>

    <div class="main-container">
      <div class="illu-container">
        <img src="img/chat-contacts.svg" alt="contacts-illustration" />
      </div>

      <div class="join-container">
        <header class="join-header">
          <h2><i class="fas fa-user-friends"></i> Create New Bonds</h2>
        </header>
        <main class="join-main">
          <form action="chat.html">
            <div class="form-control">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option value="Web Development">Web Development</option>
                <option value="Movies">Movies</option>
                <option value="Gaming">Gaming</option>
                <option value="Health">Health</option>
                <option value="Sports">Sports</option>
                <option value="Just Chatting">Just Chatting</option>
              </select>
            </div>
            <button type="submit" class="btn">Join chat</button>
          </form>
        </main>
      </div>
    </div>

    <div class="footer">
      <hr />

        <a href="https://github.com/soloAbramov"
          ><img src="img/github.png" alt="github-icon" class="pic1"
        /></a>
        <a href="https://www.linkedin.com/in/solo-abramov-535921160/"
          ><img src="img/linkedin.png" alt="linkedin-icon" class="pic2"
        /></a>
        <a href="https://www.facebook.com/solomon.abramov.75/"
          ><img src="img/facebook.png" alt="fb-icon" class="pic3"
        /></a>
      </div>
    </div>
  </body>
</html>
